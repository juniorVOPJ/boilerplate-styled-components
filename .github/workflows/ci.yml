name: ci
on: [pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Linting
              run: npm run lint

            - name: Testing
              run: npm run test

            - name: Build
              run: npm run build
